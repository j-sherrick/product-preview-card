<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="./scss/style.scss" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="product-card">
      <img class="product-card__image"></img>
      <h1 class="product-card__name">Perfume Gabrielle Essence Eau De Parfum</h1>
      <p class="product-card__description">
        A floral, solar and voluptuous interpretation composed by Olivier
        Polge, Perfumer-Creator for the House of CHANEL.
      </p>
      <span class="product-card__price">$149.99</span> <s>$169.99</s>
      <button>
        <img src="./images/icon-cart.svg" alt="icon of a shopping cart" sizes="" srcset="">
        Add to Cart
      </button>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
